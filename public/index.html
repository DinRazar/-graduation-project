<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск терминов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск терминов</h1>
        <input type="text" id="searchInput" placeholder="Введите термин...">
        <ul id="termList"></ul>
        <div id="definitionDisplay">
            <h2 id="termTitle"></h2>
            <p id="termDefinition"></p>
            <p id="termGost"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
